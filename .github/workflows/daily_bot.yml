name: Daily Financial Script Bot

on:
  schedule:
    # Run every day at 02:00 UTC (09:00 WIB)
    # Cron format: minute hour day month weekday
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Financial Script Bot
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "=== Debug: Checking secrets ==="
          if [ -n "$GROQ_API_KEY" ]; then
            echo "GROQ_API_KEY set: YES (length: ${#GROQ_API_KEY})"
          else
            echo "GROQ_API_KEY set: NO"
          fi
          if [ -n "$TELEGRAM_BOT_TOKEN" ]; then
            echo "TELEGRAM_BOT_TOKEN set: YES (length: ${#TELEGRAM_BOT_TOKEN})"
          else
            echo "TELEGRAM_BOT_TOKEN set: NO"
          fi
          if [ -n "$TELEGRAM_CHAT_ID" ]; then
            echo "TELEGRAM_CHAT_ID set: YES (value: $TELEGRAM_CHAT_ID)"
          else
            echo "TELEGRAM_CHAT_ID set: NO"
          fi
          echo "==============================="
          python main.py 2>&1 | tee output.log
        shell: bash
      
      - name: Upload logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: |
            *.log
          retention-days: 7
